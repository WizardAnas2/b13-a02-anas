<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navigation">
            <h2 class="nav-head">Tech<span class="wave">Wave</span></h2>
            <div class="nav-text">
                <p>About</p>
                <p>Episodes</p>
                <p>Host</p>
            </div>
            <button class="main-btn">Subscribe  <i class="fa-solid fa-arrow-right"></i></button>
            <span class="hamburger"><img src="./assets/hamburger-menu.png" alt=""></span>
        </nav>
    </header>
<section class="hero">
  <img src="./assets/hero-bg.png" class="hero-bg" alt="Wave Background with a blackish Background">

  <div class="hero-content">
    <div class="hero-center">
      <img src="./assets/hero-circle.png" class="hero-circle" alt="Gradient Circle yellow, red and purple">
      <img src="./assets/microphone.png" class="hero-mic" alt="Microphone Icon inside the hero circle">
    </div>

    <h1 class="hero-title">TechWave</h1>
    <p class="hero-sub">Your daily dose of tech insights, productivity hacks, and personal growth</p>

    <div class="hero-buttons">
      <button class="btn primary"> <img src="./assets/spotify.png" alt=""><span>Listen on Spotify</span></button>
      <button class="btn outline"> <img src="./assets/message.png" alt=""><span>Subscribe</span></button>
    </div>
  </div>
</section>

</body>
</html>
